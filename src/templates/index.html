{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUzq4Gcbv8FXfuw0h0RJqSwkLeJpjv3jI&libraries=places&callback=initMap" defer></script>
<script src="/static/map.js"></script>

<style>
  #map{
    height: 80%;
    position: absolute;
	  top:7rem; left:0; right:0;
    z-index: 0;
  }
  #kensaku{
    display:block;
    position: relative;
    top:80%;
    left:12px;
	  z-index: 2000;
    padding:12px;
    margin: auto;
    height:80px;
    width:150px;
    background-color: #FFC83C;

  }
  #button_container{
    display:block;
    position: absolute;
    top:120px;
    z-index: 2000;
    height:8rem;
    width:150px;
  }
  .dailyquest{
    display:block;
    width: 20%;
    min-width: 16rem;
    max-width: 60rem;
    margin: 1.2rem;
    background: linear-gradient(#99ffff,85%,#040080);
    border-radius: 0.8rem;
    -webkit-transform: skew(10deg);
  }
  .dailyquest p{
    padding: 0.6rem;
    -webkit-transform: skew(-10deg);
    font-weight: bold;
  }
  #get_location{
    margin-top:20px;
    border: solid 1px rgb(107, 107, 107);
    background-color: rgb(107, 107, 107);
    color:white;
  }
  main{
    height:80%;
  }
  input{
    display:block;
    margin:auto;
  }
</style>

<div id="map"></div>


<div id="button_container">
  {% for daily in dailys %}
<div class="dailyquest"><p>{{ daily[1] }}</p></div>
  {% endfor %}
</div>


<div id="kensaku">
  <input type="text" id="keyword" autocomplete="off"> </input>
  <button id="get_location"> 検索 </button>
</div>


{% endblock %}
