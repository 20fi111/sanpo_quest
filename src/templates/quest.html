{% extends "layout.html" %}

{% block title %}
    Quest
{% endblock %}

{% block main %}

<style>

    div{
        display: flex;
        justify-content: center;
    }
</style>

    {% for daily in dailys %}
        <form action="/achieve_daily_quest" method="POST">
            <div class="dailyquest">
                <label for="{{ daily[0] }}">{{ daily[1] }}</label>
                <input type="hidden"  name="id" value="{{ daily[0] }}">
                <button class="btn button-important" type="submit">達成</button>
            </div>
        </form>
    {% endfor %}



    {% for spot in spots %}
        <form action="/achieve_spot_quest" method="POST">
            <div class="dailyquest">
                <label for="{{ spot[0] }}">{{ spot[1] }}</label>
                <input type="hidden"  name="id" value="{{ spot[0] }}">
                <button class="btn button-important" type="submit">達成</button>
            </div>
        </form>
    {% endfor %}

{% endblock %}

{% block footer %}

    <a href="/"><img src="../static/images/home.png" style="width:4.8rem;"></a>

{% endblock %}
